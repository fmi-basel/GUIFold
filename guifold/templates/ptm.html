<a name="ptm">
    <h2>pTM</h2>
    <p>The table below lists for each predicted model the predicted template modelling score (pTM, 0-1).</p>

    <table border = "1">
        {% for ptm, name in ptm_list %}
        {% if loop.index == 1 %}
        <tr>
            <th>Model number</th>
            <th>Overall</th>
        </tr>
        {% endif %}

        <tr id="ptm-table-{{loop.index}}">
            <td>{{name}}</td>
            <td>{{ptm}}</td>
        </tr>
        {% endfor %}
    </table>
